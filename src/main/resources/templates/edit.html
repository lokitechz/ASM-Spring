<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Details</title>
    <th:block th:include="layout/header"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css">
</head>
<body>
<div class="container">
    <h2 id="head-tittle">Thêm món ăn</h2>
    <div>
        <form id="form_add" class="form-horizontal" th:object="${dish}" th:action="@{/dish/add}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Tên món ăn:</label>
                <div class="col-sm-10">
                    <input id="name" class="form-control no-bor-rad" type="text" th:field="*{name}"/>
                    <span id="name_error_message" style="color: red"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Mã danh mục món ăn:</label>
                <div class="col-sm-10">
                    <select id="category" class="form-control no-bor-rad" th:field="*{category}">
                        <option value="Món nướng">Món nướng</option>
                        <option value="Món luộc">Món luộc</option>
                        <option value="Món chay">Món chay</option>
                        <option value="Đồ uống">Đồ uống</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Mô tả:</label>
                <div class="col-sm-10">
                    <input id="description" class="form-control no-bor-rad" type="text" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">Ảnh đại diện:</label>
                <div class="col-sm-10">
                    <input id="image" class="form-control no-bor-rad" type="text" th:field="*{img}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Giá:</label>
                <div class="col-sm-10">
                    <input id="price" class="form-control no-bor-rad" type="number" th:field="*{price}"/>
                    <span id="price_error_message" style="color: red"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="flgstatus" class="col-sm-2 control-label">Trạng thái:</label>
                <div class="col-sm-10">
                    <select id="flgstatus" class="form-control no-bor-rad" th:field="*{flgstatus}">
                        <option value="0">Đang bán</option>
                        <option value="1">Dừng bán</option>
                        <option value="2">Đã xóa</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" id="btn_add" class="btn btn-primary pull-right no-bor-rad" style="width: 100px">Lưu</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/create.js}"></script>
</body>
</html>
