<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
</head>
<body>
<th:block th:include="layout/header"/>
<div class="container">
    <div th:if="${not #lists.isEmpty(dishes)}">
        <h2 id="head-tittle">Danh sách món ăn</h2>
        <table id="list_product" class="table table-striped table-bordered table-responsive" style="width: 100%">
            <thead>
            <tr>
                <th>Mã món ăn</th>
                <th>Tên món ăn</th>
                <th>Giá món ăn</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dish : ${dishes}">
                <td th:text="${dish.id}"></td>
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.price}"></td>
                <td th:if="${dish.flgstatus == 0}">Đang bán</td>
                <td class="text-center" width="200px">
                    <a th:href="${'/dish/edit/' + dish.id}" class="btn btn-default no-bor-rad">Chỉnh sửa
                        <em class="glyphicon glyphicon-pencil"></em>
                    </a>
                    <a th:href="${'/dish/delete/' + dish.id}" class="btn btn-danger no-bor-rad">Xóa
                        <em class="glyphicon glyphicon-trash"></em>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
</html>
